<html>

	<head><title>P3-2</title></head>

	<body>

		<center>
			<script type="text/javascript">
				var n = [];
				let a = parseInt(prompt("Enter size of Array:"));
				for (var i = 0; i < a; i++) 
				{
					n.push(prompt("Enter Value:"));
					for(var j = 0 ; j < i ;j++)
					{
						if (n[j] > n[i])
						{
							var sum = n[j];
						}
					}	
				}
				document.write(sum);
			</script>
		</center>
		
	</body>

</html>

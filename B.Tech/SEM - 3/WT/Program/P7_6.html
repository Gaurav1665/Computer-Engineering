<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("Enter N:"))

        var n1 = n
        var n2 = n
        var digitLen = 0
        var temp = 0
        var finalNum = 0

        while (n1 != 0) 
        {
            temp = n1 % 10
            n1 = Math.floor(n1 / 10)
            digitLen = digitLen + 1
        }

        while (n2 != 0) 
        {
            temp = n2 % 10
            finalNum = finalNum + (temp ** digitLen)
            n2 =  Math.floor(n2 / 10)
        }

        if (finalNum == n)
            console.log(n + " is Armstrong")
        else
            console.log(n + " is not Armstrong")
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("Enter N:"))

        var n1 = n
        var temp = 0
        var finalNum = 0

        while (n1 != 0) 
        {
            temp = n1 % 10
            finalNum = temp + (finalNum * 10)
            n1 =  Math.floor(n1 / 10)
        }

        if (finalNum == n)
            console.log(finalNum + " is palindrom")
        else
            console.log(finalNum + " is not palindrom")
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
               #main{
                    box-sizing: border-box;
                    width: 100%;
                    height: 100vh;
                    border: 5px solid gray;
               }
               #header{
                    background-color: blue;
                    color: white;
                    font-size: 70px;
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                    width: 100%;
                    height: 20vh;
               }
               #content{
               }
               #first{
                    height: 35vh;
                    margin-left: 25%;
                    margin-right: 25%;
               }
               #second{
                    height: 25vh;
                    margin-left: 25%;
                    margin-right: 25%;
               }
               #main-content{
                    box-sizing: border-box;
                    width: 60%;
                    height: 100%;
                    background-color: lightgreen;
                    color: white;
                    float: left;
                    border: 2px solid white;
               }
               #sidebar{
                    box-sizing: border-box;
                    width: 40%;
                    height: 100%;
                    background-color: purple;
                    color: white;
                    float: right;
                    border: 2px solid white;
               }
               #twin{
                    box-sizing: border-box;
                    width: 50%;
                    height: 100%;
                    background-color: orange;
                    color: white;
                    float: right;
                    border: 2px solid white;
               }
               #footer{
                    background-color: blue;
                    color: white;
                    font-size: 70px;
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                    width: 100%;
                    height: 20vh;
               }
          </style>
     </head>
     <body>
          <div id="main">
               <div id="header">.header</div>
               <div id="content">
                    <div id="first">
                         <div id="main-content">.main-content</div>
                         <div id="sidebar">.sidebar</div>
                    </div>
                    <div id="second">
                         <div id="twin">.twin</div>
                         <div id="twin">.twin</div>
                    </div>
               </div>
               <div id="footer">.footer</div>
          </div>
     </body>
</html>

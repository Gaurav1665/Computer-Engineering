  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <center>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="mainScreen"></td>
            </tr>

            <tr>
                <td colspan="4" align="center"><button onclick="clearAll()">Clear All</button></td>
            </tr>

            <tr>
                <td align="center"><button onclick="append('7')">7</button></td>
                <td align="center"><button onclick="append('8')">8</button></td>
                <td align="center"><button onclick="append('9')">9</button></td>
                <td align="center"><button onclick="append('/')">/</button></td>
            </tr>

            <tr>
                <td align="center"><button onclick="append('4')">4</button></td>
                <td align="center"><button onclick="append('5')">5</button></td>
                <td align="center"><button onclick="append('6')">6</button></td>
                <td align="center"><button onclick="append('*')">*</button></td>
            </tr>

            <tr>
                <td align="center"><button onclick="append('3')">3</button></td>
                <td align="center"><button onclick="append('2')">2</button></td>
                <td align="center"><button onclick="append('1')">1</button></td>
                <td align="center"><button onclick="append('-')">-</button></td>
            </tr>

            <tr>
                <td align="center"><button onclick="cal()">=</button></td>
                <td align="center"><button onclick="append('0')">0</button></td>
                <td align="center"><button onclick="append('.')">.</button></td>
                <td align="center"><button onclick="append('+')">+</button></td>
            </tr>
        </table>
    </center>
    <script> 
        function append(value)
        {
            document.getElementById("mainScreen").value += value;
        }

        function cal()
        {
            document.getElementById("mainScreen").value = eval(document.getElementById("mainScreen").value)
        }

        function clearAll()
        {
            document.getElementById("mainScreen").value = '';
        }
    </script>
  </body>
  </html>

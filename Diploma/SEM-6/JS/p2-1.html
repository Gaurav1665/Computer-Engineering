<html>
	<head>
		<title>P2-2</title>
	</head>
	<body>
		<center>
			<script type="text/javascript">
				let a = parseInt(prompt("Enter Value of A:")),count = 0;

			 	for (var i = 1; i <= a; i++) 
			 	{
			 		if(a%i==0)
			 			count++;
			 	}

			 	if(count==2)
				 	document.write("<b>"+a+" is Prime Number</b>");
				
				else
					document.write("<b>"+a+" is not Prime Number</b>");
					
			</script>
		</center>
	</body>
</html>

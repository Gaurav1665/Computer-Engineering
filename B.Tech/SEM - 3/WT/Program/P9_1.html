<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("Enter Size of an Array : ")
        var arr = [n];
        var max = 0;

        for (let i = 0; i < n; i++)
        {
            arr[i] = prompt("Enter Number : ");

            if (arr[max] < arr[i])
                max = i;
        }

        console.log("MAX = ", arr[max])
    </script>
</body>

</html>

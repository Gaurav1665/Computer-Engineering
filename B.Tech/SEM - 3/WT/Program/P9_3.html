<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("Enter Size of an Array : ")
        var a = [n];

        for (let i = 0; i < n; i++) {
            a[i] = prompt("Enter Number : ");
        }

        console.log("Before Bubble Shorting = ", a)

        for (let i = 0; i < n - 1; i++) 
        {
            for (let j = 0; j < n - 1 + i; j++) 
            {
                if (a[j] > a[j + 1]) {
                    let temp = a[j]
                    a[j] = a[j + 1]
                    a[j + 1] = temp
                }
            }
        }

        console.log("After Bubble Shorting = ", a)
    </script>
</body>

</html>

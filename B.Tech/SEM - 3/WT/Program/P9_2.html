<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("Enter Size of an Array : ")
        var a = [n];

        for (let i = 0; i < n; i++) 
        {
            a[i] = prompt("Enter Number : ");
        }

        console.log("Before Shorting = ", a)

        for (let i = 0; i < n; i++) 
        {
            for (let j = i + 1; j < n; j++) 
            {
                if (a[i] > a[j]) 
                {
                    var temp = a[i]
                    a[i] = a[j]
                    a[j] = temp
                }
            }
        }

        console.log("After Shorting = ", a)
    </script>
</body>

</html>

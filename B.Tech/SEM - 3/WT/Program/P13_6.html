<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["Apple", "Banana", "Strowberry"]

        var [first,second,third] = a;

        document.write("<br>First value = "+first)
        document.write("<br>Second value = "+second)
        document.write("<br>Third value = "+third)

        var b = {
            name: "abc",
            age: 20,
        }

        var {name,age} = b;

        
        document.write("<br>Name = "+name)
        document.write("<br>age = "+age)
    </script>
</body>
</html>

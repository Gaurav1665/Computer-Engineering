<html>
	<head><title>P2-3</title></head>
	<body>
		<center>
			<script type="text/javascript">
				let x = parseInt(prompt("Enter size of Series:"));
				let a=0,b=1,c=0,n=0;

				document.write("<b>"+a+"</b><br>");
				document.write("<b>"+b+"</b><br>");

			 	for (var i = 0; n < x; i++) 
			 	{
			 		c = a + b;
					document.write("<b>"+c+"</b><br>");
					a = b;
					b = c;
					n = a + b;
			 	}
			</script>
		</center>
	</body>
</html>

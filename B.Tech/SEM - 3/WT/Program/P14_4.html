<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <center>
        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
            <li>List Item 5</li>
        </ul>
    </center>

    <script>
        $(document).ready(function(){
            $('li').click(function(){
                $(this).css('backgroundColor','yellow')
                $(this).slideUp(1000)
                $(this).fadeOut(1000)
            })
        })
    </script>
</body>
</html>

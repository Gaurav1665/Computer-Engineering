<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
               #header{
                    box-sizing: border-box;
                    width: 100%;
                    height: 20vh;
                    border: 2px solid white;
                    background-color: aqua;
                    color:  white;
                    font-size: 50px;
                    text-align: center;
               }
               #sidebar{
                    box-sizing: border-box;
                    width: 30%;
                    height: 50vh;
                    border: 2px solid white;
                    background-color: lightseagreen;
                    color:  white;
                    font-size: 50px;
                    text-align: center;
                    float: left;
               }
               #content{
                    box-sizing: border-box;
                    width: 70%;
                    height: 50vh;
                    border: 2px solid white;
                    float: right;
               }
               #main-content{
                    box-sizing: border-box;
                    width: 100%;
                    height: 30vh;
                    border: 2px solid white;
                    background-color: yellow;
                    font-size: 50px;
                    text-align: center;
               }
               #extra-content{
                    box-sizing: border-box;
                    width: 100%;
                    height: 20vh;
                    border: 2px solid white;
                    background-color: gray;
                    color:  white;
                    font-size: 50px;
                    text-align: center;
               }
               #footer{
                    box-sizing: border-box;
                    width: 100%;
                    height: 20vh;
                    border: 2px solid white;
                    background-color: orange;
                    color:  white;
                    font-size: 50px;
                    text-align: center;
                    float: left;
               }
          </style>
     </head>
     <body>
          <div>
               <div id="header">Header</div>
               <div>
                    <div id="sidebar">Sidebar</div>
                    <div id="content">
                         <div id="main-content">Main Content</div>
                         <div id="extra-content">Extra Content</div>
                    </div>
               </div>
               <div id="footer">Footer</div>
          </div>
     </body>
</html>

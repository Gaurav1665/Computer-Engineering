<html>
	<head>
		<title>P1-4</title>
	</head>
	<body>
		<center>
			<script type="text/javascript">
				let a = "Darshan University";

				document.write("<b>Main String = </b>"+a+"<br><br>");

				document.write("slice(4,9) = "+a.slice(4,9)+"<br>");
				document.write("toLowerCase() = "+a.toLowerCase()+"<br>");
				document.write("toUpperCase() = "+a.toUpperCase()+"<br>");
				document.write("valueOf() = "+a.valueOf()+"<br>");
				document.write("String.fromCharCode() = "+String.fromCharCode("65")+"<br>");	
			</script>
		</center>
	</body>
</html>

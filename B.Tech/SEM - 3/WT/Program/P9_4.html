<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function quickSort(arr) {
            if (arr.length <= 1) return arr;
            const pivot = arr[arr.length - 1];
            const left = [];
            const right = [];

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        var n = prompt("Enter Size of an Array : ")
        var a = [n];

        for (let i = 0; i < n; i++) {
            a[i] = prompt("Enter Number : ");
        }

        console.log("Before Quick Shorting = ", a)
        const sortedArray = quickSort(a);
        console.log("Before Quick Shorting = ", sortedArray);
    </script>
</body>

</html>

	<body>

		<center>

			<script type="text/javascript">

				var a = ["A","C","B"];

				a.push("D");
				document.write("Push :"+a+"<br>");

				a.pop();
				document.write("Pop :"+a+"<br>");
				
				a.sort();
				document.write("Sort :"+a+"<br>");

			</script>

		</center>

	</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(name)
        {
            callback();
            document.write(name);
        }

        function callback()
        {
            document.write("Hello, ")
        }

        name("Gaurav",callback);
    </script>
</body>

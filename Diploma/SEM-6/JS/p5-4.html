	<body>
		<center>
			<div id="d1">
				<h1>Hello World</h1>
			</div>

		<script type="text/javascript">

			var mouse = document.getElementById("d1");

			mouse.addEventListener("click", MouseOut1);

			mouse.addEventListener("mouseout", MouseOut1);

			{
				console.log(event.type);
			}
		</script>
	</body>

<html>
	<head>
		<title>P1-3</title>
	</head>
	<body>
		<center>
			<script type="text/javascript">
				let a = "Darshan University";

				document.write("<b>Main String = </b>"+a+"<br><br>");

				document.write("charAt(0) = "+a.charAt(0)+"<br>");
				document.write("charCodeAt(a) = "+a.charCodeAt("a")+"<br>");
				document.write("startsWith(r) = "+a.startsWith("r")+"<br>");
				document.write("endsWith(y) = "+a.endsWith("y")+"<br>");
				document.write("includes(h) = "+a.includes("h")+"<br>");
				document.write("lastIndexOf(v) = "+a.lastIndexOf("h")+"<br>");
				document.write("repeat(2) = "+a.repeat(2)+"<br>");
				document.write("replace(University,Institute) = "+a.replace("University","Institute")+"<br>");
				document.write("search(Uni) = "+a.search("Uni")+"<br>");
				document.write("substring(3,9) = "+a.substring(3,9)+"<br>");
				document.write("split( ) = "+a.split(" ")+"<br>");
				document.write("toString() = "+a.toString()+"<br>");
				document.write("trim() = "+a.trim()+"<br>");
			</script>
		</center>
	</body>
</html>

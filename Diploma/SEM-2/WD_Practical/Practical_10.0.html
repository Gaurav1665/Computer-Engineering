<html>
	<head>
		<title>Practical_10.0</title>
	</head>
	<body bgcolor="black">
		<form>
		<font color="white">
			Name:
				<input type="text" name="name" placeholder="First Name">
				<input type="text" name="name" placeholder="Middle Name">
				<input type="text" name="name" placeholder="Last Name"><br><br>
			Birthdate:
				<input type="date" name="bday" placeholder="Please enter your birthdate"><br><br>
			Gender:
				<input type="radio" name="gender" >Male
				<input type="radio" name="gender" >Female<br><br>
			Phone No.:
				<input type="tel" name="Phone" placeholder="Please enter your Phone No"><br><br>
			Address:
				<textarea cols="10" rows="3"></textarea><br><br>
			City:
			<select name="city">
				<option selected="">Rajkot</option>
				<option>Surat</option>
				<option>Morbi</option>
				<option>Jamnager</option>
				<option>Junagadh</option>
			</select><br><br>
			State:
			<select name="State">
				<option selected="">Gujarat</option>
				<option>Delhi</option>
				<option>Rajastan</option>
				<option>Panjab</option>
				<option>Maharastra</option>
			</select><br><br>
			Course:
				<select name="course">
				<option selected="">Diploma</option>
				<option>Degree</option>
				<option>MBA</option>
				<option>BCA</option>
				</select><br><br>
			University name:
				<input type="text" name="un" placeholder="Please enter name"><br><br>
			Hobbies:
				<input type="Checkbox" name="h" >Coding
				<input type="Checkbox" name="h" >cycling
				<input type="Checkbox" name="h" >Yoga<br><br>
			<input type="reset" name="">
			<input type="Submit" name="">
			</font>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* div{
                height: 100px;
                width: 100px;
                background-color: aquamarine;
                border: 2px solid black;
            } */
        </style>
    </head>
    <body>
        <div id="box">Hover mouse event</div>
        <p>Performed Event : <span id="x"></span></p>
        
        <script>
            var box = document.getElementById("box");
          
            var eventName = document.getElementById("x");
           

            function updateEventName(event)
            {
                eventName.textContent = event.type;
               
            }

            box.addEventListener('click',updateEventName);
            box.addEventListener('dblclick',updateEventName);
            box.addEventListener('mouseover',updateEventName);
            box.addEventListener('mouseout',updateEventName);
            box.addEventListener('mouseup',updateEventName);
        </script>
    </body>
</html>

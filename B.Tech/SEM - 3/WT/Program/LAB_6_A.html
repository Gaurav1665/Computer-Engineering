<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            border: 5px solid black;
            transition: 500ms;
            animation: mymove 10s reverse;
        }

        @keyframes mymove {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 85%;
            }

            50% {
                top: 75vh;
                left: 85%;
            }

            75% {
                top: 75vh;
                left: 0px;
            }

            100% {
                top: 0px;
                left: 0px;
            }
        }

        .box:hover {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

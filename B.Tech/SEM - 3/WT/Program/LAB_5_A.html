<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
               #logo{
                    width: 350px;
                    height: 45px;
                    float: left;
                    display: flex;
                    font-size: 50px;
                    text-align: center;
                    padding: 12px 0px;
                    border: 1px red solid;
               }
               a{
                    margin-left: 20px;
               }

                    height: 45px;

                    float: left;
                    border: 1px yellow solid;
               }
               #nav_items{

                    height: 100px;

                    align-content: center;

               }
               #b{
                    margin: 7% 10%;

                    height: 30%;
                    border: 3px purple solid;
               }
               #x{
                    width: 30%;
                    height: 60%;
                    display: inline-block;
                    margin: 4% 9%;
                    border: 2px red dotted;
               }
               #y{
                    width: 20%;
                    height: 60%;
                    display: inline-block;
                    margin: 4% 6%;
                    border: 2px red dotted;
               }
               #footer{
                    width: 100%;
                    height: 39px;
                    text-align: center;
                    align-content: center;
                    border: 1px blue solid;
                    font-size: 30px;
                    float: right;
               }

          </style>
     </head>
     <body>
          <div>
               <div>
                    <div id="logo">LOGO HERE</div>
                    <div id="link">
                         <a href="#">Home</a>

                    </div>
               </div>
               <div>
                    <div id="nav">
                         <div id="nav_items">RESULT</div>
                         <div id="nav_items">APPLY</div>

                         <div id="nav_items">NEWS</div>
                    </div>
                    <div id="box">
                         <div id="b">
                              <div id="x"></div>
                              <div id="x"></div>
                         </div>
                         <div id="b">
                              <div id="y"></div>
                              <div id="y"></div>
                              <div id="y"></div>
                         </div>
                    </div>
               </div>
               <div id="footer">FOOTER</div>
          </div>

</html>

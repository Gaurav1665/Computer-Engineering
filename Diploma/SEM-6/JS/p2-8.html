<html>

	<head><title>P2-8</title></head>

	<body>

		<center>

			<script type="text/javascript">

				let x = parseInt(prompt("Enter Value:"));

				for (var i = 1; i <= x; i++) 
			 	{
			 		if (x%i==0)
			 		{
			 			document.write(i+"<br>");
			 		}
			 	}
			 	
			</script>

		</center>

	</body>
	
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #t1{
                width: 100%;
                height: 5vh;
                background-color: black;
            }
            #header{
                height: 20vh;
                width: 79.7%;
                background-color: lightcoral;
                color: white;
                display: flex;
                font-size: 50px;
                border: 2px solid white;
            }
            #s1{
                background-color: white;
                width: 10%;
                height: 90vh;
                color: greenyellow;
                font-size: 50px;
                text-align: justify;
                float: left;
            }
            #nav{
                width: 19.7%;
                height: 50vh;
                background-color: blue;
                color: white;
                display: flex;
                float: left;
                font-size: 50px;
                border: 2px solid white;
            }
            #content{
                width: 59.8%;
                height: 50vh;
                background-color:yellow;
                font-size: 50px;
                float: inline-start;
                border: 2px solid white;
            }
            #s2{
                background-color: white;
                width: 10%;
                height: 90vh;
                float: right;
            }
            #sidebar{
                width: 20%;
                height: 35vh;
                background-color:green;
                color: white;
                float: right;
                font-size: 50px;
                border: 2px solid white;
            }
            #footer{
                height: 20vh;
                width: 80%;
                background-color: lightblue;
                color: white;
                display: flex;
                font-size: 50px;
            }
            #t2{
                width: 100%;
                height: 5vh;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="t1"></div>
            <div id="s1">Html Website layout</div>
            <div id="s2"></div>
            <div id="header">Header</div>
            <div>
                <div id="nav">Navigation</div>
                <div id="content">
                    Content
                    <div id="sidebar">Sidebar</div>
                </div>
            </div>
            <div id="footer">Footer</div>
            <div id="t2"></div>
        </div>
    </body>
</html>

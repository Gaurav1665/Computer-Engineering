<html>
	<head>
		<title>p5-2</title>
	</head>
	<body>
		<script type="text/javascript">
			function MouseOver()
			{
				document.getElementById("h1").style.color="red";
			}
			function MouseOut()
			{
				document.getElementById("h1").style.color="black";
			}
		</script>
		<center>
			<h1 id="h1" onmouseout="MouseOut()" onmouseover="MouseOver()">Hello World</h1>
		</center>
	</body>
</html>

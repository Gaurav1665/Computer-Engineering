<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
               table{
                    text-align: center;
               }
          </style>
     </head>
     <body>
          <center>
               <form action="">
                    <h1>Student  Registration</h1>
                    <table>
                         <tr>
                              <td><label for="FullName">FullName</label></td>
                              <td><input type="text" name="FullName" id="fname"></td>
                         </tr>
                         <tr>
                              <td><label for="Email">Email</label></td>
                              <td><input type="email" name="Email" id="email"></td>
                         </tr>
                         <tr>
                              <td><label for="Contact">Mobile No</label></td>
                              <td><input type="tel" name="Contact" id="contact"></td>
                         </tr>
                         <tr>
                              <td><label for="Address">Address</label></td>
                              <td><textarea name="Address" id="address"></textarea></td>
                         </tr>
                         <tr>
                              <td><label for="Nationality">Nationality</label></td>
                              <td><input type="text" name="Nationality" id="nationality"></td>
                         </tr>
                         <tr>
                              <td><label for="DOB">Date of Birth</label></td>
                              <td><input type="date" name="DOB" id="dob"></td>
                         </tr>
                         <tr>
                              <td><label for="Gender">Gender</label></td>
                              <td>
                                   <input type="radio" name="gender" id="male" value="Male"><label for="Male">Male</label>
                                   <input type="radio" name="gender" id="female" value="Female"><label for="Female">Female</label>
                              </td>
                         </tr>
                         <tr>
                              <td><label for="Degree">Highest Degree</label></td>
                              <td>
                                   <select name="Degree" id="degree">
                                        <option value="Default" selected disabled>Select Degree</option>
                                        <option value="SSC">SSC</option>
                                        <option value="HSC">HSC</option>
                                        <option value="Diploma">Diploma</option>
                                        <option value="Degree">Degree</option>
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td><label for="CPI">CPI</label></td>
                              <td><input type="number" name="CPI" id="cpi"></td>
                         </tr>
                         <tr>
                              <td><label for="University">University</label></td>
                              <td><input type="text" name="University" id="university"></td>
                         </tr>
                         <tr>
                              <td><label for="Paasing_Year">Paasing Year</label></td>
                              <td>
                                   <select name="Paasing_Year" id="Paasing_Year">
                                        <option value="Default" selected disabled>Select Paasing Year</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <input type="button" value="Submit">
                                   <input type="button" value="Cancel">
                              </td>
                         </tr>
                    </table>
               </form>
          </center>
     </body>
</html>

<html>
	<head>
		<title>P2-2</title>
	</head>
	<body>
		<center>
			<script type="text/javascript">
				let a = parseInt(prompt("Enter Value of A:"));
				let fact=1;

			 	for (var i = a; i > 0; i--) 
			 	{
			 		fact = fact * i;
			 	}

			 	document.write("<b>Factorial = "+fact+"</b>");
			</script>
		</center>
	</body>
</html>

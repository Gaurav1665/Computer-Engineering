<html>

	<head><title>P2-4</title></head>

	<body>
		<center>
			<script type="text/javascript">
				let x = parseInt(prompt("Enter Number:"));
				let temp = x, rem = 0, sum = 0;

				while(x!=0)
				{
					rem = x % 10;
					sum = (sum * 10) +rem;
					x = parseInt(x / 10);
				}

				if (sum==temp)
					document.write(temp+" is palindrome");

				else
					document.write(temp+" is not palindrome");
			</script>
		</center>
	</body>

</html>

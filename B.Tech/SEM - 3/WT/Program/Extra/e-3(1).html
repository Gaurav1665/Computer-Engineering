<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
               h1{
                    font-size: 100px;
               }
               #main{
                    box-sizing: border-box;
                    width: 80%;
                    height: 80vh;
                    border: 2px solid gray;
                    box-shadow: 10px 10px 20px black;
                    font-size: 50px;
               }
               #header{
                    box-sizing: border-box;
                    width: 100%;
                    height: 15%;
                    background-color: orange ;
                    border: 3px solid white;
               }
               #nav{
                    box-sizing: border-box;
                    width: 20%;
                    height: 67.5vh;
                    background-color: orange ;
                    border: 3px solid white;
                    float: left;
               }
               #a{
                    box-sizing: border-box;
                    width: 80%;
                    height: 67.5vh;
                    border: 3px solid white;
                    float: right;
               }
               #art{
                    box-sizing: border-box;
                    width: 70%;
                    height: 50vh;
                    float: left;
                    background-color: orange ;
                    border: 3px solid white;
               }
               #ads{
                    box-sizing: border-box;
                    width: 30%;
                    height: 50vh;
                    float: right;
                    background-color: orange ;
                    border: 3px solid white;
               }
               #footer{
                    box-sizing: border-box;
                    width: 100%;
                    height: 25%;
                    background-color: orange ;
                    border: 3px solid white;
                    float: right;
               }
          </style>
     </head>
     <body>
          <center>
               <h1>Grid Layout1</h1>
               <div id="main">
                    <div id="header">Header</div>
                    <div id="main-content">
                         <div id="nav">Nav</div>
                         <div id="a">
                              <div id="b">
                                   <div id="art">Art</div>
                                   <div id="ads">Ads</div>
                              </div>
                              <div id="footer">Footer</div>
                         </div>
                    </div>
               </div>
          </center>
     </body>
</html>

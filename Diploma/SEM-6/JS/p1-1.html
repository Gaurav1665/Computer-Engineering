<html>
	<head>
		<title>P1-1</title>
	</head>
	<body>
		<center>
			<script type="text/javascript">
				let a = parseInt(prompt("Enter Value of A:"));
				let b = parseInt(prompt("Enter Value of B:"));
				let x = prompt("Enter operator:");

				if (x=="+") 
					document.write("Addition = ",a+b);

				else if(x=="-")
					document.write("Subtraction = ",a-b);
				
				else if(x=="*")
					document.write("Multiplication = ",a-b);
				
				else if(x=="/")
					document.write("Division = ",a-b);

				else
					document.write("Invalid Input");
			</script>
		</center>
	</body>
</html>

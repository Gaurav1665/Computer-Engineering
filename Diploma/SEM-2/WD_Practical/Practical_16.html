<html>
<head>
	<title>Practical_17</title>
	<style>
		.a,.b,.c,.d,.e,.f{
			width: 75px;
			height: 40px;
			border:3px solid black;
			background-color: yellow;
		}
		.b{
			transform:translate(100px,15px);
		}
		.c{
			transform:rotate(80deg);
		}
		.d{
			transform:scale(2)translate(100px,15px);
		}
		.e{
			transform:skew(20deg,10deg);
		}
		.f{
			transform:matrix(1,-0.3,0,1,0,0);
		}
	</style>
</head>
<body>
	<div class="a">Original box</div>
	<div class="b">Translate</div>
	<div class="c">Rotate</div>
	<div class="d">Scale</div>
	<div class="e">Skew</div>
	<div class="f">Matrix</div>
</body>
</html>
